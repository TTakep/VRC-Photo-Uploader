<!DOCTYPE html>
<html lang="ja" data-theme="system">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRC Photo Uploader for Discord</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mb-5">
    
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold m-0"><i class="bi bi-discord" style="color: var(--accent);"></i> VRC Photo Uploader</h2>
        
        <div class="d-flex align-items-center">
            <select id="themeSelector" class="form-select form-select-sm" style="width: auto; cursor: pointer;">
                <option value="system">💻 System</option>
                <option value="dark">🌙 Dark</option>
                <option value="light">☀️ Light</option>
            </select>
        </div>
    </div>
    
    <div class="card mb-4 shadow-sm">
        <div class="card-header fw-bold">設定</div>
        <div class="card-body">
            <div class="mb-3">
                <label for="webhookUrl" class="form-label fw-bold small">Discord Webhook URL</label>
                <input type="password" class="form-control" id="webhookUrl" placeholder="https://discord.com/api/webhooks/...">
            </div>
            
            <div class="row g-3">
                <div class="col-md-8">
                    <label for="threadId" class="form-label fw-bold small">スレッドID (任意)</label>
                    <div class="input-group">
                        <span class="input-group-text bg-secondary text-light border-secondary"><i class="bi bi-chat-left-text"></i></span>
                        <input type="text" class="form-control" id="threadId" placeholder="例: 123456789012345678 (空白で通常投稿)">
                    </div>
                    <div class="form-text text-muted" style="font-size: 0.8rem;">
                        スレッドに投稿する場合のみ入力してください。既存のスレッドIDが必要です。
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="maxFileSize" class="form-label fw-bold small">最大サイズ (MB)</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="maxFileSize" value="8" min="1">
                        <span class="input-group-text bg-secondary text-light border-secondary">MB</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="dropZone" class="drop-zone mb-4 shadow-sm">
        <i class="bi bi-images"></i>
        <p class="fw-bold mb-1">ここに写真をドラッグ＆ドロップ</p>
        <p class="small text-muted">またはクリックして選択</p>
        <input type="file" id="fileInput" multiple accept="image/png, image/jpeg, image/webp" style="display: none;">
    </div>

    <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center py-2">
            <span class="fw-bold small">処理ログ</span>
            <button id="clearLog" class="btn btn-sm btn-outline-secondary" style="color: var(--text-primary); border-color: var(--border-color);">ログ消去</button>
        </div>
        <div class="card-body">
            <div class="progress mb-3">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;">
                    <span class="progress-text" id="progressText">0%</span>
                </div>
            </div>
            <div id="logArea"></div>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
